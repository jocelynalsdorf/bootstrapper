<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<!-- I'm only using styles on my index file because it's just a practice project -->

<style> 

html, body {
  height: 100%;
}

.container {
  background-image: url("img/birds-leaving.jpg");
  background-size: cover;
  background-position: center;
  width: 100%;
  height: 100%;
}

h1, .lead {
  center: center;
  color: #ffffff;
}
.top-margin {
  margin-top: 45px;
}
.form-framer {
  background-color: rgba(0,0,0,0.18);
  margin-top: 100px;
  padding-bottom: 45px;
}

</style>   


  </head>
  <body>  

  <div class="container">

  <div class="form-framer col-md-8 col-md-offset-2">
    <div class="row top-margin">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center top-margin">Be like a Bird</h1> 
        <p class="lead text-center top-margin">A Personal Weather Predictor</p>
      </div>
    </div>

    <form>
      <div class="form-group col-md-8 col-md-offset-2">
        <input type="text" class="form-control" name="city" id="city">
      </div>
      <button class="btn btn-warning btn-lg center-block">Should I fly away or stay??</button>
    </form>

    </div>


  </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
